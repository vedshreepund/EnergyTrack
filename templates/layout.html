
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Energy Consumption Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <h1>PowerView Insight</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="{{ 'active' if request.path == url_for('index') else '' }}">Dashboard</a></li>
                <li><a href="{{ url_for('daily') }}" class="{{ 'active' if request.path == url_for('daily') else '' }}">Daily Usage</a></li>
                <li><a href="{{ url_for('monthly') }}" class="{{ 'active' if request.path == url_for('monthly') else '' }}">Monthly Usage</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2023 PowerView Insight - Energy Consumption Tracker</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
